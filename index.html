      $("img").hover(function(){
          if ( $('.stretchd').toArray().includes($()[0]) ) {
            $(this).removeClass("stretchd");
          } else {
            $('img').removeClass("stretchd");
            $(this).addClass("stretchd");
          }
        })

        $(".face").click(function(){
        $(".face").toggleClass("zoom");
        })

        $(".wood").click(function(){
        $(".wood").toggleClass("zoom");
        })

        $(".dirt").click(function(){
        $(".dirt").toggleClass("zoom");
        })

        $(".cake").click(function(){
        $(".cake").toggleClass("zoom");
        })


      });
    </script>

    <style>
    .stretchd {
      width: 600px;
      height: 600px;
    }

    .zoom {
      width: 200px;
      height: 200px;
      top: -4000px
      right:-3000px;
      -webkit-transition: width 2s, height 2s;
    }

      p {
        text-align: center;
        font-size: 40px;
        font-family: monospace sans-serif;
      }

      body {
        background-color: rgba(129, 76, 96, .5);

        margin-left: 150px;
      }

      div {
        width: 600px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: 50px;
        padding-left: 100px;
      }

      img {
        -webkit-transition: width 2s, height 2s;
        width: 10000px;
      }

      section {

      }

    </style>
